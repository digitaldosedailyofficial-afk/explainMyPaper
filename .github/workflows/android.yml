name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Ensure gradlew and wrapper JAR are executable
        run: |
          chmod +x ./gradlew
          chmod +x ./gradle/wrapper/gradle-wrapper.jar # Added this line

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: explainmypaper-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk